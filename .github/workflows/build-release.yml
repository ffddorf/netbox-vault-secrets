name: Build & Release
on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
      - run: python setup.py sdist
